 
<html>
  <head>
    <title>FACE RECOGNITION WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <center>
  <div class="container">
    <h1>FACE RECOGNITION WEB APP
    <h2>Model is trained to identify the following objects:</h2>
    <div id="objects">
      <br>
      <p>Dad</p>
      <br>
      <p>Mom</p>
      <br>
      <p>Me</p>
      <br>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br>
      <br>
      <button class="btn btn-warning" id="capture" onclick="capture()">Capture Image</button>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
    <h3>Family Member: <span id="name"></span></h3>
    <h3>Accuracy: <span id="accuracy"></span></h3>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Captured Image - </label>
      <div id="picture"></div>
      <br>
      <br>
      <button class="btn btn-success"id="identify" onclick="identify()">Identify Image</button>
    </div>
  </div>
  </center>
  <script src="main.js"></script>

  </body>
</html>
